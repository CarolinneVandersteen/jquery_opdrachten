<!--Oefening 3 :
        Maak een formulier aan waarin om de naam, voornaam, e-mailadres en telefoonnummer van de gebruiker wordt gevraagd.
        Controleer of het e-mailadres inderdaad een e-mailadres is, controleer of het telefoonnummer
        alleen cijfers bevat en of de naam en voornaam alleen letters of streepjes bevatten.-->

        <!--1 vraag stellen ,gebruiker voel gegevens in , invoer controleren -->

        
        <form id="myForm">
                <label for="firstName">voornaam:</label><input id="firstName" name="firstName"/><br />
                <label for="lastName">naam:</label><input id="lastName" name="lastName" /><br />
                <label for="mail">e-mail:</label><input id="mail" name="mail" /><br />
                <label for="phone">telefoon:</label><input id="phone" name="phone" />
        </form>
